
<style>
.el-button {
    display: inline-block;
    line-height: 1;
    white-space: nowrap;
    cursor: pointer;
    background: #fff;
    border: 1px solid #dcdfe6;
    color: #606266;
    -webkit-appearance: none;
    text-align: center;
    box-sizing: border-box;
    outline: none;
    margin: 0;
    transition: .1s;
    font-weight: 500;
    padding: 12px 20px;
    font-size: 14px;
    border-radius: 4px;
}
.el-button.is-primary {
    background-color: #409eff;
}
.el-button.is-plain {
    background-color: #409eff;
}
.el-button.is-circle {
    border-radius: 50%;
}
</style>
<script id="el-button" type="text/x-template">
    <button v-bind="$attrs"  v-on="$listeners"  :class="{'is-circle': round }" class="el-button" >
        <slot></slot>
    </button>
</script>
<script>
    var elButton = {
        name: 'el-button',
        template: '#el-button',
        props: {
            type: {
                type: String,
            },
            round: {
                type: Boolean,
                default: false
            }
        },
    };
    Vue.component('el-button', elButton);
</script>
